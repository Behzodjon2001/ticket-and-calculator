<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main2.css">
</head>

<body>
    <button><a href="./index.html" class="gotocal">Go to buy ticket</a></button>
    <div class="flex_cal">
        <div class="calpro_desc">
            <h2 class="style_cal_text">Calculator Program</h2>
            <form name="form1">
                <label for="text"></label>
                <input type="text" name="answer" class="input_width">
        </div>
        <div class="main_cal_header">
            <input type="button" value="C" onclick="form1.answer.value = ' ' " id="clear" class="input_width_cal_p">
            <button class="input_width_cal_p">()</button>
            <input type="button" value="%" onclick="form1.answer.value += '%' " class="input_width_cal_p">
            <input type="button" value="/" onclick="form1.answer.value += '/' " class="input_width_cal_p">


            <input type="button" value="7" onclick="form1.answer.value += '7' " class="input_width_cal_p">
            <input type="button" value="8" onclick="form1.answer.value += '8' " class="input_width_cal_p">
            <input type="button" value="9" onclick="form1.answer.value += '9' " class="input_width_cal_p">
            <input type="button" value="*" onclick="form1.answer.value += '*' " class="input_width_cal_p">


            <input type="button" value="4" onclick="form1.answer.value += '4' " class="input_width_cal_p">
            <input type="button" value="5" onclick="form1.answer.value += '5' " class="input_width_cal_p">
            <input type="button" value="6" onclick="form1.answer.value += '6' " class="input_width_cal_p">
            <input type="button" value="-" onclick="form1.answer.value += '-' " class="input_width_cal_p">


            <input type="button" value="1" onclick="form1.answer.value += '1' " class="input_width_cal_p">
            <input type="button" value="2" onclick="form1.answer.value += '2' " class="input_width_cal_p">
            <input type="button" value="3" onclick="form1.answer.value += '3' " class="input_width_cal_p">
            <input type="button" value="+" onclick="form1.answer.value += '+' " class="input_width_cal_p">


            <button class="input_width_cal_p">+/-</button>
            <input type="button" value="0" onclick="form1.answer.value += '0' " class="input_width_cal_p">
            <input type="button" value="," onclick="form1.answer.value += ',' " class="input_width_cal_p">
            <input type="button" value="=" onclick="form1.answer.value = eval(form1.answer.value) " class="input_width_cal_p">

        </div>
        </form>
    </div>
</body>

</html>
